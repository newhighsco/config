version: 2.1
executors:
  node-executor:
    docker:
      - image: circleci/node:13.2.0
    working_directory: ~/repo
jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-cache-{{ checksum "yarn.lock" }}
            - v1-yarn-cache
      - run: yarn install
      - save_cache:
          key: v1-yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: yarn test
workflows:
  version: 2
  build:
    jobs:
      - build
