version: 2.1

orbs:
  newhighsco: newhighsco/orb@1.0.3

jobs:
  test:
    executor: newhighsco/node
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
  release:
    executor: newhighsco/node
    steps:
      - attach_workspace:
          at: .
      - deploy:
          command: npx multi-semantic-release --sequential-init

workflows:
  version: 2
  test_and_release:
    jobs:
      - newhighsco/setup:
          name: setup
      - test:
          requires:
            - setup
      - release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
