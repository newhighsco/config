version: 2.1

orbs:
  newhighsco: newhighsco/orb@1.0.3

executors:
  node-executor:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo

jobs:
  test:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - run: yarn test
  release:
    executor: node-executor
    steps:
      - attach_workspace:
          at: .
      - deploy:
          command: npx multi-semantic-release --sequential-init

workflows:
  version: 2
  test_and_release:
    jobs:
      - newhighsco/setup
        name: setup
      - test:
          requires:
            - setup
      - release:
          requires:
            - test
          filters:
            branches:
              only:
                - main
