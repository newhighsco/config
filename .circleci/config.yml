version: 2.1

orbs:
  newhighsco: newhighsco/orb@1.4.0

workflows:
  version: 2
  test_and_release:
    jobs:
      - newhighsco/setup:
          name: setup
      - newhighsco/test:
          name: test
          requires:
            - setup
      - newhighsco/release:
          name: release
          command: yarn multi-semantic-release --sequential-init
          requires:
            - test
          filters:
            branches:
              only:
                - main
